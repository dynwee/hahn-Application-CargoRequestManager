<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>Please Select a Change State </p>
  <mat-form-field appearance="fill">
    <mat-label>Please Select</mat-label>
    <select matNativeControl required [(ngModel)]="data.changeRequest">
      <option value="Reviewed">Reviewed</option>
      <option value="Allocated">Allocated</option>
      <option value="Delivery">Delivery</option>
      <option value="Delivered">Delivered</option>
    </select>

  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button [mat-dialog-close]="data.changeRequest" color="primary" cdkFocusInitial>Ok</button>
</div>
